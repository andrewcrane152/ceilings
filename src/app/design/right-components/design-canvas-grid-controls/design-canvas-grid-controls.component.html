<mat-expansion-panel #dimensions hideToggle="true" [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title class="sub-header">
      Grid View
    </mat-panel-title>
    <mat-icon *ngIf="!dimensions.expanded" svgIcon="accordian_open"></mat-icon>
    <mat-icon *ngIf="dimensions.expanded" svgIcon="accordian_close"></mat-icon>
  </mat-expansion-panel-header>
  <div class="inputs">
    <div class="input">
      <div class="sub-header">Zoom Grid View</div>
      <div class="add-remove">
        <img src="/assets/icons/tools/add-plus.png" (click)="zoomCanvasGrid('in')" alt="Zoom In">
        <img src="/assets/icons/tools/remove-minus.png" (click)="zoomCanvasGrid('out')" alt="Zoom Out">
        {{this.feature.canvasGridScale}}
      </div>
    </div>
  </div>
  <div class="inputs">
    <div class="input">
      <div class="sub-header">Columns</div>
      <div class="add-remove">
        <img src="/assets/icons/tools/add-plus.png" (click)="adjustCanvasGridSize('addColumn')" alt="Add Column">
        <img src="/assets/icons/tools/remove-minus.png" (click)="adjustCanvasGridSize('removeColumn')" alt="Remove Column">
      </div>
    </div>
    <div class="input">
      <div class="sub-header">Rows</div>
      <div class="add-remove">
        <img src="/assets/icons/tools/add-plus.png" (click)="adjustCanvasGridSize('addRow')" alt="Add Row">
        <img src="/assets/icons/tools/remove-minus.png" (click)="adjustCanvasGridSize('removeRow')" alt="Remove Row">
      </div>
    </div>
  </div>
</mat-expansion-panel>
